body {
    font-family: Arial, sans-serif;
    margin: 0;

header {

/* Main Section */

    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    padding: 20px;
    max-width: 1200px;
    margin: 0 auto;
    justify-content: center;
}

.video-item {
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 15px;
    max-width: 320px;
    text-align: center;
}

.video-item video {
    width: 100%;
    border-radius: 8px;
    margin-bottom: 10px;
}

.video-item h3 {
    margin: 10px 0 5px;
    font-size: 1.2em;
}

.video-item p {
    font-size: 0.9em;
    color: #555;
}

/* Footer */

    text-align: center;
    background-color: #0077b6;
    color: white;
    padding: 10px 0;
    font-size: 0.9em;
    margin-top: 20px;
}

footer p {

}
